<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Bliss - Join Us</title>
    <!-- Using a nice font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- 1. Background Wrapper for Slideshow -->
    <div id="backgroundImageWrapper"></div>

    <!-- 2. Dark Overlay -->
    <div class="dark-overlay"></div>

    <!-- 3. Signup Form Container -->
    <div class="signup-box-container">
        <h1 class="main-title">Join Trail Bliss</h1>
        <p class="sub-title">Create your new account today</p>

        <!-- Role Selection -->
        <div class="role-selector-buttons">
            <button id="tourist-btn" class="role-btn active-role" onclick="setRole('tourist')">Tourist</button>
            <button id="guide-btn" class="role-btn" onclick="setRole('guide')">Guide</button>
        </div>

        <!-- The Signup Form -->
        <form id="my-signup-form">
            
            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" id="user-email" class="text-input-field" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" id="user-password" class="text-input-field" placeholder="Create a password" required>
            </div>

            <button type="submit" class="submit-button">Create Account</button>
        
        </form>

        <p class="login-link-text">
            Already have an account? <a href="log.html">Login Here</a>
        </p>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script src="signup.js"></script>

</body>
</html>
